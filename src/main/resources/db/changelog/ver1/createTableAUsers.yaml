databaseChangeLog:
  - changeSet:
      id: 1
      author: Danis Abdulgazizov
      changes:
        - createTable:
            schemaName: app_schema
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
              - column:
                  name: login
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: users_seq
            schemaName: app_schema
            startValue: 1
            incrementBy: 1
